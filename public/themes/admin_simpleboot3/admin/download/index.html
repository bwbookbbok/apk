<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">下载管理</a></li>
        <li><a href="{:url('download/add')}">添加购买下载类型</a></li>
    </ul>

    <form class="js-ajax-form" action="" method="post" style="margin-top:50px;">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>下载次数</th>
                <th>购买金额</th>
                <th>添加时间</th>
                <th>赠送次数(0为不赠送)</th>
                <th>推荐(1为推荐)</th>
                <th>状态(1为正常)</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <foreach name="download" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.download}</td>
                    <td>{$vo.coin} 元</td>
                    <td>{$vo['addtime'] |date="Y-m-d H:i:s",###} </td>
                    <td>{$vo.gift}</td>
                    <td>{$vo.recommend}</td>
                    <td>{$vo.status}</td>
                    <td>
                        <a href="{:url('download/add',array('id'=>$vo['id']))}">编 辑</a> |
                        <a href="{:url('download/del',array('id'=>$vo['id']))}">删 除</a>
                    </td>
                </tr>
            </foreach>

        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
