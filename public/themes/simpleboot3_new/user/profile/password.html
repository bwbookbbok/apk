<!DOCTYPE html>
<html>
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>

    <link href="__TMPL__/public/assets/simpleboot3/themes/simpleboot3/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__STATIC__/js/layui/css/layui.css" media="all">
    <link href="__TMPL__/public/assets/css/tube.css" rel="stylesheet">
    <link href="__TMPL__/public/assets/css/user-center.css" rel="stylesheet">

    <hook name="before_head_end"/>
</head>
<body class="body-all">

    <style type="text/css">
            .all-top{
                margin-top: 35px;
                margin-bottom: 20px;
                font-size: 18px;
                color: #666;
                margin-left: 1%;
            }
            .all-top-c{
                color: #3BCDAE;
            }
        </style>
        <!--     账户资料 -->
        <div class="all-top">
            <p>个人中心 > <span class="all-top-c">修改密码</span></p>
        </div>
    <div class="user-left-bottom">
        <div class="tab-content">
        	<div class="tab-content-top">修改密码</div>
            <div class="password-box">
               <div class="tab-pane active" id="one">
                    <br>
                    <form class="js-ajax-form" action="{:url('user/Profile/passwordPost')}" method="post">
                        <div class="pass-user-box">
                            <label for="input-old_password" class="pass-user-l">原始密码</label>
                            <input type="password" class="form-control" id="input-old_password" placeholder="原始密码" name="old_password">
                        </div>
                        <div class="pass-user-box">
                            <label for="input-password" class="pass-user-l">新密码</label>
                            <input type="password" class="form-control" id="input-password" placeholder="新密码" name="password">
                        </div>
                        <div class="pass-user-box">
                            <label for="input-repassword" class="pass-user-l">重复密码</label>
                            <input type="password" class="form-control" id="input-repassword" placeholder="重复密码" name="repassword">
                        </div>
                        <div class="auth-user-button">
                            <button type="submit" class="btn js-ajax-submit" style="margin-right: 50px">保存</button>
                        </div>
                    </form>
               </div>
           </div>

        </div>
    </div>

<include file="public@scripts"/>
</body>
</html>
