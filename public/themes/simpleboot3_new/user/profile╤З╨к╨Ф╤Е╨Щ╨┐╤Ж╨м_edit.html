<!DOCTYPE html>
<html>
<head>
    <title>{$user_login} - 修改资料</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>
<body class="body-white" id="top">
<include file="public@nav"/>

        <div class="col-md-10">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i> 修改资料</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <form class="js-ajax-form" action="{:url('user/profile/editPost')}" method="post">
                            <div class="form-group">
                                <label for="input-user_nickname">昵称</label>
                                <input type="text" class="form-control" id="input-user_nickname" placeholder="昵称"
                                       name="user_nickname" value="{$user_nickname}">
                            </div>

                            <div class="form-group">
                                <label for="input-user_url">个人网址</label>
                                <input class="form-control" type="text" id="input-user_url"
                                       placeholder="" name="user_url" value="{$user_url}">
                            </div>
                            <div class="form-group">
                                <label>头像</label>
                                <div style="text-align: center;">
                                    <input type="hidden" name="avatar" id="avatar"
                                           value="{$avatar |default=''}">
                                    <a href="javascript:uploadOneImage('图片上传','#avatar');">
                                        <if condition="!empty($avatar)">
                                            <img src="{$avatar}"
                                                 id="avatar-preview"
                                                 width="135" style="cursor: pointer"/>
                                            <else/>
                                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                                 id="avatar-preview"
                                                 width="135" style="cursor: pointer"/>
                                        </if>

                                    </a>
                                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="public@footer"/>
</div>
<!-- /container -->
<include file="public@scripts"/>
</body>
</html>
